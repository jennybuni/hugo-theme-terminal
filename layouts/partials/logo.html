
<a href="{{ if $.Site.Params.Logo.LogoHomeLink }}{{ $.Site.Params.Logo.LogoHomeLink }}{{else}}{{ $.Site.BaseURL }}{{ end }}">
  <div class="logo">
    {{ if $.Site.Params.Logo.logoImage }}
      <img src="/{{ $.Site.Params.Logo.logoImage }}" alt="Logo" style="height:40px;vertical-align:middle;">
    {{ end }}
    {{ with $.Site.Params.Logo.logoText }}<span style="margin-left:10px;">{{ . }}</span>{{ else }}Terminal{{ end }}
  </div>
</a>
